<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Pacman</title>
    <meta property="og:title" content="JavaScript Tetris"/>
    <meta name="description" content="Tetris game made with modern JavaScript.">
    <meta name="twitter:description" content="Tetris game made with modern Javascript.">
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@nicolas06250"/>
    <meta name="keywords" content="JavaScript, Tetris">
    <meta name="author" content="Nicolas Choquet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta property="og:image"
          content="https://focused-mestorf-930f82.netlify.com/assets/share-image.png" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="grid container-fluid">
    <div class="row">
        <div class="col-12 d-block d-md-none">
            <div class="right-column row" style="height: 100%;">
                <div class="col-12 text-center">
                    <h1>Pacman</h1>
                </div>
                <div class="col-6">
                    <p>Score: <span class="score">0</span></p>
                    <p>Lines: <span class="lines">0</span></p>
                    <p>Level: <span class="level">0</span></p>
                </div>
                <div class="col-6 d-flex align-items-end">
                    <button class="play-button">Play</button>
                    <button class="pause-button d-none">Pause</button>
                </div>
                <div class="col-12">
                    <canvas class="next mobile"></canvas>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 col-xl-2 d-flex justify-content-center">
            <canvas id="board" class="game-board"></canvas>
        </div>
        <div class="d-block d-lg-none mobile-play-bar"
             style="position: fixed; bottom: 0; left: 0; right: 0; height: 90px; background: rgba(211, 211, 211, 0.5);">
            <div class="row">
                <div class="col-12 btn-container d-flex align-items-middle justify-content-center c-pointer turn-shape">
                    <span class="fa fa-angle-up"></span>
                </div>
                <div class="col-6 btn-container d-flex align-items-middle justify-content-center go-left c-pointer">
                    <span class="fa fa-angle-left"></span>
                </div>
                <div class="col-6 btn-container d-flex align-items-middle justify-content-center go-right c-pointer">
                    <span class="fa fa-angle-right"></span>
                </div>
                <div class="col-12 btn-container d-flex align-items-middle justify-content-center accelerate-shape c-pointer">
                    <span class="fa fa-angle-down"></span>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-8 col-xl-10 d-none d-md-block">
            <div class="right-column row" style="height: 100%;">
                <div class="col-12">
                    <h1>Pacman</h1>
                    <p>Score: <span class="score">0</span></p>
                    <p>Lines: <span class="lines">0</span></p>
                    <p>Level: <span class="level">0</span></p>
                    <canvas class="next"></canvas>
                </div>
                <div class="col-12 d-flex align-items-start">
                    <button class="play-button">Play</button>
                    <button class="pause-button d-none">Pause</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="constants.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="piece.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
